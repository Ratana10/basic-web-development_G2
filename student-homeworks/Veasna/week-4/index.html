<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="profile">
        <img
          src="https://images.cults3d.com/Az_FsOXYTADSLIrRl7jRD5bYjpU=/516x516/filters:no_upscale()/https://fbi.cults3d.com/uploaders/23381950/illustration-file/713f7d32-74d5-4892-b400-651107140eaf/hanni.png"
          alt="hanni"
        />
      </div>
      <div class="name-row">
        <div>
          <label for="">First Name</label>
          <input type="text" name="" id="" placeholder="Enter first name" />
        </div>

        <div>
          <label for="">Last Name</label>
          <input type="text" name="" id="" placeholder="Enter last name" />
        </div>
      </div>

      <div>
        <label for="">Username</label>
        <input type="text" name="" id="" placeholder="username" />
      </div>

      <div>
        <label for="">Password</label>
        <input type="text" name="" id="" placeholder="password" />
      </div>

      <div>
        <label for="">Comfirm Password</label>
        <input type="text" name="" id="" placeholder="comfirm password" />
      </div>
      <div class="agree">
        <div class="terms">
          <input type="checkbox" name="" id="" />
          <label for="terms">
            <a
              href="https://www.termsfeed.com/blog/terms-conditions-url/"
              target="_blank"
            >
              I agree to the terms and conditions</a
            >
          </label>
        </div>
      </div>

      <button class="btn-register">Register</button>
      <div class="already-acc">
        Already have an account?<a href="#"
          ><span style="color: red"> Login</span></a
        >
      </div>
    </form>

    <h4>Display 4 columns with CSS grid</h4>
    <div class="flex-layout">
        <div></div>
    </div>
  </body>
</html>
